<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício de tabelas</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
        border-collapse: collapse;
      }

      caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }

      col.cnome {
        background-color: chartreuse;
      }

      col.cgrupo {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Exercício de tabelas.</h1>

    <table>
      <colgroup>
        <col class="cnome" />
        <col class="cgrupo" span="2" />
        <col class="cprof" />
      </colgroup>
      <caption>
        Cadastro
      </caption>

      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>38</td>
        <td>Professor</td>
      </tr>

      <tr>
        <td>Guilherme</td>
        <td>M</td>
        <td>30</td>
        <td>Programador</td>
      </tr>
      <tr>
        <td>Fernanda</td>
        <td>F</td>
        <td>29</td>
        <td>Escritora</td>
      </tr>
      <tr>
        <td>Iasmin</td>
        <td>F</td>
        <td>18</td>
        <td>Cientista</td>
      </tr>
      <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>40</td>
        <td>Médico</td>
      </tr>
    </table>
  </body>
</html>
